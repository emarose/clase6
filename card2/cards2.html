<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="card card1">
      <i class="fas fa-paper-plane icono"></i>
      <p class="plan">Basic</p> 
      <article class="price"><sup>$</sup>25</article>
    <div class="cardText">
      <p><i class="fas fa-check"></i> 10 GB Space</p>
      <p><i class="fas fa-check"></i> 3 Domain Names</p>
      <p><i class="fas fa-check"></i> 20 Email Address</p>
      <P><i class="fas fa-times"></i> Live Support</P>
    </div>
      <button type="submit">Order Now</button>
    </div>

    <div class="card card2">
      <i class="fas fa-plane icono"></i></i>
      <p class="plan">Standard</p> 
      <article class="price"><sup>$</sup>50</article>
    <div class="cardText">
      <p><i class="fas fa-check"></i> 50 GB Space</p>
      <p><i class="fas fa-check"></i> 5 Domain Names</p>
      <p><i class="fas fa-check"></i> Unlimited Email Address</p>
      <P><i class="fas fa-times"></i> Live Support</P>
    </div>
      <button type="submit">Order Now</button>
    </div>

    <div class="card card3">
      <i class="fas fa-rocket icono"></i>
      <p class="plan">Premium</p> 
      <article class="price"><sup>$</sup>100</article>
    <div class="cardText">
      <p><i class="fas fa-check"></i> Unlimited GB Space</p>
      <p><i class="fas fa-check"></i> 30 Domain Names</p>
      <p><i class="fas fa-check"></i> Unlimited Email Address</p>
      <P><i class="fas fa-check"></i> Live Support</P>
    </div>
      <button type="submit">Order Now</button>
    </div>

  </div>
</body>
</html>
